<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>

        <a class="navbar-brand text-uppercase text-light" href="#"

        >
        <button
          class="navbar-toggler border-light shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars" style="color: #ffffffb2"></i>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex flex-column align-items-end"
          id="navbarScroll"
        >
          <form>
            <button class="btn btn-outline-warning" type="button"><a href="index.html" class="text-decoration-none text-warning">Log Out</a></button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5 text-center position-absolute message shadow-lg" id="uWelcome">
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
