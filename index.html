<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container py-5 d-flex flex-column justify-content-center">
      <div class="row text-light">
        <div class="col-8 m-auto">
          <div class="content p-5 shadow text-center">
              <h1>Smart Login System</h1>
              <div class="pt-3">
                <input id="logEmail" type="text" placeholder="Enter your Email" class="form-control bg-transparent text-light">
              </div>
              <div class="py-3">
                <input id="logPassword" type="password" placeholder="Enter your password" class="form-control bg-transparent text-light">
              </div>
              <div class="button">
                <button class="btn w-100 bg-transparent" id="btnLogin">Login</button>
              </div>
              <p class="text-danger mt-3 d-none" id="logRequired">All inputs is required</p>
              <p class="text-danger mt-3 d-none" id="logIncorrect" >incorrect email or password</p>
              <p class="text-success mt-3 d-none" id="logSuccess">Scusses</p>
              <p class="pt-3">Donâ€™t have an account? <a href="sign up.html" target="_blank" class="text-decoration-none text-light">Sign Up</a> </p>
          </div>
        </div>
      </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
