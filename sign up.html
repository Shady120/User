<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="css/all.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Sign up</title>
    </head>
  </head>
  <body>
    <div class="container py-5 d-flex flex-column justify-content-center">
      <div class="row text-light">
        <div class="col-8 m-auto">
          <div class="content p-5 shadow text-center">
            <h1>Smart Login System</h1>
            <div class="pt-3">
              <input
                type="text"
                placeholder="Enter your Name"
                class="form-control bg-transparent text-light"
                id="uName"
                oninput="isValid(regexname,this)"
              />
            </div>
            <div class="pt-3">
              <input
                type="email"
                placeholder="Enter your Email"
                class="form-control bg-transparent text-light"
                id="uEmail"
                oninput="isValid(regexemail, this)"
              />
            </div>
            <div class="py-3">
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control bg-transparent text-light"
                id="uPassword"
                oninput="isValid(regexpassword , this)"
              />
            </div>
            <div class="button">
              <button class="btn w-100 bg-transparent border-3" id="btnSignUp">
                Sign up
              </button>
            </div>
            <p class="mt-3 text-danger d-none" id="required">
              All inputs is required
            </p>
            <p class="mt-3 text-danger d-none" id="emailExists">
              email already exists
            </p>
            <p class="mt-3 text-success fw-semibold d-none" id="Success">
              Success
            </p>
            <p class="mt-3">
              Donâ€™t have an account?
              <a
                href="index.html"
                target="_blank"
                class="text-decoration-none text-light"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
